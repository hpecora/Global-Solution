<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIM - Entre em contato</title>
    <link rel="stylesheet" href="./entrar em contatocss.css">
</head>
<body>
    <header>
        <h1>Monitoramento Inteligente Marinho (MIM)</h1>
        <p>Preservação dos Oceanos e Seus Ecossistemas</p>
    </header>

    <nav>
        <a href="#entre-em-contato">Entre em Contato</a>
    </nav>

    <div class="container">
        <form id="meuFormulario">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="estado">Estado:</label>
            <select id="estado" name="estado" required>
                <option value="">Selecione um estado</option>
                <option value="ES">Espírito Santo</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
            </select>
            
            <label for="observacao">Observação:</label>
            <textarea id="observacao" name="observacao" required></textarea>
            
            <button type="submit">Enviar</button>
        </form> 
        <p id="successMessage" class="hidden">Enviado com sucesso!</p>
    </div>
    <button onclick="goToPage()" id="voltar" title="Voltar">Voltar</button>

    <footer>
        <p>&copy; 2024 Monitoramento Inteligente Marinho (MIM). Todos os direitos reservados.</p>
    </footer>

    <script src="./entrar em contatojs.js"></script>
</body>
</html>
